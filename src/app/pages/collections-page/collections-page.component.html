<div class="container-fluid mt-1 h-100 px-5">
  <div class="row px-2">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Brand Search</mat-label>
        <input
          matInput
          placeholder="Insert Brand Name"
          [(ngModel)]="search"
          (input)="filterBrand()"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row content">
    @if (filteredList.length > 0) {
    <div class="col grid">
      <mat-grid-list cols="4" rowHeight="380px" class="me-2">
        @for (brand of filteredList.slice(pageSize * pageIndex, pageSize * (1 +
        pageIndex)); track brand) {
        <mat-grid-tile>
          <app-brand-card [brand]="brand"></app-brand-card>
        </mat-grid-tile>
        }
      </mat-grid-list>
    </div>
    <div
      class="row w-100 mx-0 px-0 d-flex box mt-3 justify-content-end align-items-bottom"
    >
      <mat-paginator
        #paginator
        class="cards-paginator"
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [hidePageSize]="true"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
    } @else {
    <div class="grid-no-results h-100 w-100">
      <app-no-results></app-no-results>
    </div>
    }
  </div>
</div>
