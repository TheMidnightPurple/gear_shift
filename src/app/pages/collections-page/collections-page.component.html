<div class="container-fluid mt-1 h-100 px-5">
  <div class="row px-2">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Brand Search</mat-label>
        <input
          matInput
          placeholder="Insert Brand Name"
          [(ngModel)]="search"
          (input)="filterBrand()"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row total">
    @if (filteredList.length > 0) {
    <div
      class="content"
      [style]="{ 'overflow-y': filteredList.length > 6 ? 'scroll' : 'hidden' }"
    >
      @for (brand of filteredList; track brand) {
      <app-brand-card [brand]="brand" class="brand"></app-brand-card>
      }
    </div>
    } @else {
    <div class="grid-no-results h-100 w-100">
      <app-no-results></app-no-results>
    </div>
    }
  </div>
</div>
