<div class="container-fluid w-100 h-100 page">
  @if (carsList.length > 0) {
  <div
    class="content"
    [style]="{ 'overflow-y': carsList.length > 9 ? 'scroll' : 'hidden' }"
  >
    @for (car of carsList; track car) {
    <app-card class="car" [car]="car" (click)="navigateToCar(car)"></app-card>
    }
  </div>
  } @else {
  <div class="grid-no-results h-100 w-100">
    <app-no-results></app-no-results>
  </div>
  }
</div>
